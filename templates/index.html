<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Finder</title>
  <link rel="stylesheet" href="./static/style.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8">
  <h1 class="text-4xl font-bold text-blue-600 mb-8">Match Finder</h1>
  
  <form id="match-form" class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 w-full max-w-md">
    <div class="mb-4">
      <label for="gameName" class="block text-gray-700 text-sm font-bold mb-2">Game Name:</label>
      <input type="text" id="gameName" name="gameName" required 
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div class="mb-4">
      <label for="tagLine" class="block text-gray-700 text-sm font-bold mb-2">Tag Line:</label>
      <input type="text" id="tagLine" name="tagLine" required 
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div class="flex justify-center">
      <button type="submit" 
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        Search
      </button>
    </div>
  </form>

  <h2 class="text-2xl font-semibold text-gray-800 mt-8 mb-4">Results:</h2>
  <div id="result" class="text-gray-700 text-lg mb-4"></div>
  
  <ul id="match-list" class="w-full max-w-3xl space-y-4">
    <!-- Match list items will be dynamically added here -->
  </ul>

  <script src="/static/config.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
